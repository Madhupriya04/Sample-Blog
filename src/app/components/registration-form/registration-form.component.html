<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form [formGroup]="registerForm">
    <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['firstName'].valid && registerForm.controls['firstName'].touched}">
      <label for="FirstName">FirstName</label>
      <input type="text" class="form-control" name="FirstName" formControlName="firstName" required />
      <div *ngIf="registerForm.controls['firstName'].hasError('required') && registerForm.controls['firstName'].touched" class="alert alert-danger">Firstname is Required</div>
    </div>
    <div class="form-group">
      <label for="LastName">LastName</label>
      <input type="text" class="form-control" name="LastName" formControlName="lastName" required />
    </div>
    <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['username'].valid && registerForm.controls['username'].touched}">
      <label for="UserName">UserName</label>
      <input type="text" class="form-control" name="UserName" formControlName="username" required />
      <div *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched" class="alert alert-danger">Username is Required</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!registerForm.controls['password'].valid && registerForm.controls['password'].touched}">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" formControlName="password" required />
      <div *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="alert alert-danger">Password is Required</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>
      <button class="btn btn-primary" routerLink="/login">Cancel</button>
    </div>
  </form>
</div>
