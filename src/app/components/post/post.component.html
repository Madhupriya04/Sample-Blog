<div class="dropdown settings">
  <i class="fa fa-cog" title="Logout" (click)="logOut()">
    Logout
  </i>
</div>
<div class="row">
  <div class="col align">
    <form [formGroup]="postForm">
      <div class="form-group">
        <label for="Post">Posts</label>
        <input type="text" class="form-control" placeholder="Write Post" formControlName="title">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid" (click)="onSubmit()">Submit</button>
      </div>
      <div class="row">
        <div class="col">
          <label>Posts:</label>
          <div *ngFor="let p of post">
            <b>{{p.user}}</b>
            <div class="card">
              <div class="card-block">
                <span>{{p.title}} </span>
                <i class="fa fa-pencil" title="To add a comment" (click)="toggle(p.id)"></i>
              </div>
            </div>
            <div *ngIf="is_toggle">
              <app-comments [p]="p" (showPost)="toggle(selected_id)"></app-comments>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
