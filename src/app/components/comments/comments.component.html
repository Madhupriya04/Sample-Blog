<div class="row align">
  <h1>POST</h1>
  <div class="card card-align">
    <div class="card-block">
      {{post}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col align">
    <h1>Comments For Post</h1>
    <form [formGroup]="CommentForm">
      <div class="form-group">
        <div class="card">
          <div class="card-block">
            <div *ngFor="let p of comment">
              <span>
                <b>{{p.user}}</b> : {{p.body}}
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Write Comment" formControlName="body">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="CommentForm.invalid" (click)="onSubmit()">Submit</button>
        <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
