<div class="dropdown settings">
    <i class="fa fa-cog" data-toggle="dropdown">
      Settings
    </i>
    <div class="dropdown-menu">
      <a class="dropdown-item">User:{{user}}</a>
      <a class="dropdown-item" href="/login">Logout</a>
    </div>
</div>
<div class="row align">
  <h1>POST</h1>
  <input type="text" [ngModel]="post">
</div>
<div class="row">
  <div class="col align">
    <h1>Comments For Post</h1>
    <form [formGroup]="CommentForm">
      <div class="form-group">
        <div class="card">
          <div class="card-block">
            <div *ngFor="let p of comment">
              <span>
                <b>{{p.user}}</b> : {{p.body}}
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Write Comment" formControlName="body">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="CommentForm.invalid" (click)="onSubmit()">Submit</button>
        <button class="btn btn-primary" routerLink="/post">Cancel</button>
      </div>
    </form>
  </div>
</div>
