
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password" required />
        </div>
        <div class="form-group">
            <button  class="btn btn-primary" [disabled]="loginForm.invalid" (click)="doLogin()">Login</button>
            <button  class="btn btn-primary" routerLink="/register">Register</button>
          
        </div>
    </form>
</div>
